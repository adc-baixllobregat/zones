<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assemblees Docents Baix Llobregat</title>
  <style>
    body {
      margin:0;
      padding: 0;
      font-family: Impact;
      background: yellow;
      font-size: 1rem;
    }
    h1 {
      background: black;
      color: yellow;
      font-size: 4rem;
      text-align: center;
      margin-top:0;
    }
    ul {
      text-align: center;
      margin:0;
      padding:0 ;
    }

    li {
      position: relative;
      display: block;
      width: 31%;
      float: left;
      font-size: 2rem;
      list-style-type: none;
      height: 28rem;
      margin: 0 1% 1% 0;
      border: solid 2px black;
      opacity: 0.3;
    }
    li:hover {
      opacity: 1;
    }

    @media (max-width: 960px) {
      li {
        width:48.1%;
      }
    }
    @media (max-width: 640px) {
      li {
        width:100%;
      }
    }
    h2 {
      background: black;
      color: yellow;
      margin: 0;

    }
    h3 {
      margin: 0.5%;
      font-size: 2rem;
    }
    h4 {
      background: black;
      color: yellow;
      font-size: 8rem;
      line-height: 10rem;
      height: 10rem;
      margin: 0%;
      position: absolute;
      bottom:0;
      left: 0;
      right: 0;
    }
    img {
      width: 100%;
    }
    #z6 {
      opacity:1;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Assemblees Docents COVID</h1>
  <ul>
    <li id="z1">
      <h2>Zona 1</h2>
      <h3>Cornellà</h3>
      <h3>Esplugues</h3>
      <h3>Sant Joan</h3>
      <h4>22N</h4>
    </li>
    <li id="z2">
      <h2>Zona 2</h2>
      <h3>Castelldefels</h3>
      <h3>Gavà</h3>
      <h3>Sant Boi</h3>
      <h3>Viladecans</h3>
      <h4>---</h4>
    </li>
    <li id="z3">
      <h2>Zona 3</h2>
      <h3>Molins</h3>
      <h3>St Just</h3>
      <h3>St Feliu</h3>
      <h4>---</h4>
    </li>
    <li id="z4">
      <h2>Zona 4</h2>
      <h3></h3>
      <h3></h3>
      <h3></h3>
      <h4>---</h4>
    </li>
    <li id="z5">
      <h2>Zona 5</h2>
      <h3></h3>
      <h3></h3>
      <h3></h3>
      <h4>---</h4>
    </li>
    <li id="z6">
      <img src="baix.svg" alt="">
    </li>
  </ul>
</body>
</html>
